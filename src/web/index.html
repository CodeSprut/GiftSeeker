<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GiftSeeker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet"
    />
    <script>
      const currentBuild = require("electron").remote.app.getVersion();
    </script>
  </head>
  <body>
    <div id="head">
      <div id="head_decor"></div>
      <div class="logo"></div>
      <ul class="menu">
        <li class="active" data-id="services">
          <span data-lang="ui.menu.services"> </span>
        </li>
        <li data-id="settings">
          <span data-lang="ui.menu.settings"> </span>
        </li>
      </ul>
      <div class="update-available" data-lang-title="ui.upd_progress">
        <span class="fa fa-download"></span>
      </div>
      <div class="window-buttons">
        <span
          class="minimizer fa fa-window-minimize"
          onclick="minimizeWindow()"
        ></span>
        <span class="closer fa fa-times" onclick="closeWindow()"></span>
      </div>
      <div class="user-bar">
        <div class="avatar"></div>
        <div class="btn username no-active"></div>
        <div class="btn logout-button">
          <span class="fa fa-sign-out-alt"></span>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="content-item active" data-id="services">
        <div class="services_switcher">
          <div class="services-icons"></div>
          <div class="expander">
            <div class="span-wrap">
              <span class="fa fa-angle-double-right"></span>
              <span class="fa fa-angle-double-left"></span>
            </div>
          </div>
        </div>
        <div class="services-panels"></div>
      </div>
      <div class="content-item" data-id="settings">
        <div class="left-side">
          <label for="useragent">UserAgent</label>
          <textarea id="useragent"></textarea>
          <div class="info-links"></div>
        </div>
        <div class="right-side">
          <div class="input-wrap select">
            <select class="setter" id="lang"> </select>
          </div>
          <div class="input-wrap checkbox">
            <input id="start_with_os" class="setter" type="checkbox" />
            <label for="start_with_os" data-lang="settings.start_with_os">
            </label>
          </div>
          <div class="input-wrap checkbox">
            <input id="start_minimized" class="setter" type="checkbox" />
            <label for="start_minimized" data-lang="settings.start_minimized">
            </label>
          </div>
          <div class="input-wrap checkbox">
            <input id="minimize_on_close" class="setter" type="checkbox" />
            <label
              for="minimize_on_close"
              data-lang="settings.minimize_on_close"
            >
            </label>
          </div>
          <div class="input-wrap checkbox">
            <input id="autostart" class="setter" type="checkbox" />
            <label for="autostart" data-lang="settings.autostart"> </label>
          </div>
          <div class="build no-selectable">
            <span data-lang="settings.build_version"></span>
            <span class="version"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/services/core.js"></script>
    <script src="./js/services/follx.js"></script>
    <script src="./js/services/steamgifts.js"></script>
    <script src="./js/services/indiegala.js"></script>
    <script src="./js/services/opiumpulses.js"></script>
    <script src="./js/services/tf2r.js"></script>
    <script>
      window.services = {
        follx: new Follx(),
        steamgifts: new SteamGifts(),
        indiegala: new IndieGala(),
        opiumpulses: new OpiumPulses(),
        tf2r: new TF2R()
      };

      window.services.follx.setActive();
    </script>
  </body>
</html>
