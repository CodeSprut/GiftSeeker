<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GiftSeeker</title>
		<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/auth.css">
	</head>
	<body id="auth_window">
		<div id="head_decor"></div>
		<div id="head">
			<div class="window-buttons">
				<span class="minimizer fa fa-window-minimize"></span>
				<span class="closer fa fa-times"></span>
			</div>
			<div class="logo">
				GiftSeeker
			</div>
		</div>
		<div id="content" class="no-selectable">
			<div class="status-text">
			</div>
			<button id="auth_button" class="seeker-button" data-lang="auth.steam_login">
				Login via Steam
			</button>
			<div class="delimeter-or">
				<span data-lang="auth.or">or</span>
			</div>
			<button id="cookies_button" class="seeker-button" data-lang="auth.enter_cookies">
				Enter Cookies
			</button>
		</div>
		<script>window.$ = window.jQuery = require('./js/libs/jquery.min.js');</script>
		<script src="./js/auth.js"></script>
	</body>
</html>
